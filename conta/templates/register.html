<!DOCTYPE HTML>
{% load static %}
<html>
    <head>
        <meta charset='utf-8'>
        <title>Login</title>
        <link rel='stylesheet' href="{% static 'css/auth.css' %}">
    </head>
    <body>
        <div class='container'>
            <section class='register-area'>
                <div class='header'>
                    <h1>REGISTRE-SE</h1>
                    <div class='line'></div>
                </div>
                <form style="display: none;">
                    <div class='inputs'>
                        <div class='form-input'>
                            <label for='username'>Nome de usu√°rio: <span class='required'>*</span></label>
                            <input type='text' name='username' id='username'>
                        </div>
                        <div class='form-input'>
                            <label for='nome'>Nome: <span class='required'>*</span></label>
                            <input type='text' name='nome' id='nome'>
                        </div>
                        <div class='form-input'>
                            <label for='sobrenome'>Sobrenome:</label>
                            <input type='text' name='sobrenome' id='sobrenome'>
                        </div>
                        <div class='form-input'>
                            <label for='email'>E-mail: <span class='required'>*</span></label>
                            <input type='text' name='email' id='email'>
                        </div>
                        <div class='form-input'>
                            <label for='rep-email'>Repita e-mail: <span class='required'>*</span></label>
                            <input type='text' name='rep-email' id='rep-email'>
                        </div>
                        <div class='form-input'>
                            <label for='password'>Senha: <span class='required'>*</span></label>
                            <input type='text' name='password' id='password'>
                        </div>
                        <div class='form-input'>
                            <label for='rep-password'>Repita senha: <span class='required'>*</span></label>
                            <input type='text' name='rep-password' id='rep-password'>
                        </div>
                    </div>
                    <button type='submit' class='btn out-green'>Registrar-se</button>
                </form>
                <form method='post'>{% csrf_token %}
                    {{ form.as_p }}
                    <input type='submit' value='vai'>
                </form>
            </section>
        </div>
    </body>
</html>
